<div id="top_votes">
	{% if nav == 'Home'%}
		<h5>We Recommend</h5>
	{% else %}
		<h5>Hot in <span><i>{{ nav }}</i></span></h5>
	{% endif %}

	{% if hot_deals %}
	<ol id="hot_deal_list">
	{% for deal in hot_deals %}
	<li><a href="/deal/view/{{ deal.id }}/{{ deal.slug }}">{{ deal.title }}</a></li>
	{% endfor %}
	</ol>
	{% else %}
	<h6>Oops, still no hot deals today.<br>
		Why don't you <a href="/deal/new">post a deal </a>?
	</h6>
	{% endif %}
</div>
